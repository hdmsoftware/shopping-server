<div id="add-project">
	<div class="modal-body">
		<h3 class="modal-title">Add project</h3>
		<br>
		<form name="projectForm" novalidate>
			<div class="row">
				<div class="col-md-6 col-lg-6">
					<div class="form-group">
						<input type="text" name="projectName" class="form-control" placeholder="Project Name" ng-model="project.name" required>
						<p class="text-danger" ng-show="(projectForm.$submitted || projectForm.projectName.$dirty) && projectForm.projectName.$error.required">Project Name is required.</p>
					</div>
	    		</div>
				<div class="col-md-6 col-lg-6">
					<button class="btn btn-success" type="submit" ng-click="save(projectForm.$valid, project)">Save</button>
					<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
			    </div>
			</div>
	    </form><br><br>
	</div>
</div>
